<div class="blog-post">
  {{#if this.icon}}
    <div class="blog-post__icon icon icon_{{this.icon}}" title=""></div>
  {{/if}}
  <div class="blog-post__heading">
    {{#if this.redirect}}
      <a class="blog-post__title link" href="{{this.redirect}}">{{this.title}}</a>
    {{else}}
      <a class="blog-post__title link" href="{{this.url}}">{{this.title}}</a>
    {{/if}}
    <time class="blog-post__published" datetime="{{date this.date format='YYYY-MM-DD'}}">{{date this.date}}</time>
  </div>
  <div class="blog-post__intro">
    {{{this.intro}}}
  </div>
  <div class="blog-post__footer">
    <div class="blog-post__tags"><i class="blog-post__tags-icon icon icon_tag"></i>
      {{#each this.tags}}
        {{#unless @last}}
          <a class="blog-post__tags-item" href="blog/tags/{{this}}.html">{{this}}</a>,
        {{else}}
          <a class="blog-post__tags-item" href="blog/tags/{{this}}.html">{{this}}</a>
        {{/unless}}
      {{/each}}
    </div>
  </div>
</div>
