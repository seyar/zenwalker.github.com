<header class="header">
  <div class="header__container container">
    <nav class="header__menu">
      {{#widget 'menu'}}
        {{#if (assert ../doc.url '==' this.url)}}
          <a class="header__menu-item header__menu-item_active" href="{{this.url}}">{{this.title}}</a>
        {{else}}
          <a class="header__menu-item" href="{{this.url}}">{{this.title}}</a>
        {{/if}}
      {{/widget}}
    </nav>
    <div class="header__logo"><a class="header__logo-brand" href="{{config.siteUrl}}">{{config.siteName}}</a>
      <div class="header__logo-slogan">Python, PHP, JavaScript разработчик</div>
    </div>
  </div>
</header>
