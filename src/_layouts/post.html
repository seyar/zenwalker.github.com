---
layout: default

---

<section class="post">
  <header class="post__heading">
    <h1 class="post__heading-title">{{ page.title }}</h1>
    <time class="post__heading-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | localize: "%d %B %Y" }}</time>
  </header>
  <article class="post__content">
    {{ content }}
  </article>
  <footer class="post__footer">
    {% if page.source %}
      <div class="post__footer-source">Источник: <a href="{{ page.source }}">{{ page.source }}</a></div>
    {% endif %}
  </footer>
</section>
